<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript exercício 01</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>
      Já me livrei da maldição! 
    </p>
    <script>
        var nome = window.prompt('Qual o seu nome?') //a var nome recebe o que será escrito
        window.alert('É um prazer te conhecer, ' + nome + '!')
        // +  qdo numeros, adiciona; qdo strings, concatena
        //window.prompt recebe strings por regra
        //inteiro: Number.parseInt
        //real: Number.parseFloat
        // ou simplesmente Number
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos números é ' + s)
        // conversão de número para string: String(n) ou n.toString()
        //Formatando strings: use crase e ${} para atalhar
        var nome = "Jozi"
        var idade = 35
        window.alert(`${nome} tem ${idade}`)
    </script>
  </body>
</html>
