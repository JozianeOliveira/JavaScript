<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            font-style: normal;
        }
    </style>
</head>
<body>
    <script>
        //Formatando strings
        //document.write escreve na tela do site
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}. <br>`) 
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        //Formatando números
        var n1 = parseFloat(window.prompt('Digite um valor com uma casa decimal: '))
        document.write(`O número digitado foi ${n1} <br>`)
        document.write(`O número com duas casas decimais é ${n1.toFixed(2)} <br>`)
        document.write(`O número em valor monetário brasileiro é: ${n1.toLocaleString('pt-BR',{style:"currency",currency:'BRL'})}`)
    </script>
</body>
</html>
