<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o Dom</title>
    <style>
        body {
            background-color: rgba(255, 228, 196, 0.656);
            color: rgb(1, 0, 10);
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique aqui</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        corpo.style.background = 'pink'
        p1.style.color = 'blue'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        var d = window.document.querySelector('div#msg') //# p/ id, . p/ class
        d.style.color = 'white'
    </script>
</body>
</html>
